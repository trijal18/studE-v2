<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
            transform: translateY(0);
            animation: slideIn 0.8s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            color: #2c3e50;
            font-size: 2.5rem;
            margin-bottom: 30px;
            font-weight: 300;
            letter-spacing: -1px;
        }

        .username {
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 600;
        }

        nav {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            align-items: center;
        }

        nav a {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 50px;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            position: relative;
            overflow: hidden;
        }

        nav a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #764ba2, #667eea);
            transition: left 0.3s ease;
            z-index: -1;
        }

        nav a:hover::before {
            left: 0;
        }

        nav a:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        nav a:active {
            transform: translateY(0);
        }

        /* Special styling for admin link */
        nav a[href="/admin"] {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }

        nav a[href="/admin"]::before {
            background: linear-gradient(135deg, #ee5a24, #ff6b6b);
        }

        nav a[href="/admin"]:hover {
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.4);
        }

        /* Special styling for logout link */
        nav a[href="/logout"] {
            background: linear-gradient(135deg, #636e72, #2d3436);
            box-shadow: 0 4px 15px rgba(99, 110, 114, 0.3);
        }

        nav a[href="/logout"]::before {
            background: linear-gradient(135deg, #2d3436, #636e72);
        }

        nav a[href="/logout"]:hover {
            box-shadow: 0 8px 25px rgba(99, 110, 114, 0.4);
        }

        /* Separator styling */
        .separator {
            color: #bdc3c7;
            font-weight: 300;
            margin: 0 5px;
            display: none; /* Hide separators in flex layout */
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
                margin: 10px;
            }

            h2 {
                font-size: 2rem;
                margin-bottom: 25px;
            }

            nav {
                flex-direction: column;
                gap: 12px;
            }

            nav a {
                width: 100%;
                max-width: 250px;
            }
        }

        @media (max-width: 480px) {
            h2 {
                font-size: 1.6rem;
            }

            nav a {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }

        /* Add subtle animation to the background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent 30%, rgba(255, 255, 255, 0.05) 30%, rgba(255, 255, 255, 0.05) 70%, transparent 70%);
            background-size: 60px 60px;
            animation: movePattern 20s linear infinite;
            pointer-events: none;
            z-index: -1;
        }

        @keyframes movePattern {
            0% {
                transform: translateX(-60px) translateY(-60px);
            }
            100% {
                transform: translateX(0) translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome, <span class="username">{{ user.username }}</span>!</h2>
        <nav>
            <a href="/upload">Upload PDF</a>
            <a href="/quiz_redirect">Start Quiz by PDF ID</a>
            <a href="/leaderboard">Leaderboard</a>
            {% if user.username=="admin" %}
            <a href="/admin">Admin Panel</a>
            {% endif %}
            <a href="/logout">Logout</a>
        </nav>
    </div>
</body>
</html>
