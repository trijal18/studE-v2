<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload PDF - Quiz Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 3rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .upload-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 2rem;
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        h2 {
            color: #2d3748;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: #718096;
            font-size: 1.1rem;
            margin-bottom: 2.5rem;
            line-height: 1.5;
        }

        .upload-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-input {
            position: absolute;
            left: -9999px;
            opacity: 0;
        }

        .file-input-label {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            padding: 1.5rem;
            background: #f7fafc;
            border: 2px dashed #cbd5e0;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            color: #4a5568;
        }

        .file-input-label:hover {
            border-color: #667eea;
            background: #edf2f7;
            transform: translateY(-2px);
        }

        .file-input:focus + .file-input-label {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .upload-button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 1.25rem 2rem;
            border-radius: 16px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .upload-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .upload-button:active {
            transform: translateY(0);
        }

        .upload-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .upload-button:hover::before {
            left: 100%;
        }

        .features {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #e2e8f0;
        }

        .feature-list {
            display: flex;
            justify-content: space-around;
            gap: 1rem;
            text-align: center;
        }

        .feature {
            flex: 1;
        }

        .feature-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 0.5rem;
            color: white;
            font-size: 1.2rem;
        }

        .feature-text {
            font-size: 0.9rem;
            color: #718096;
            font-weight: 500;
        }

        @media (max-width: 480px) {
            .container {
                padding: 2rem;
                margin: 1rem;
            }

            h2 {
                font-size: 1.5rem;
            }

            .feature-list {
                flex-direction: column;
                gap: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="upload-icon">ðŸ“„</div>
        
        <h2>Upload Your PDF</h2>
        <p class="subtitle">Transform your documents into interactive quizzes instantly</p>
        
        <form class="upload-form" action="/upload/" method="post" enctype="multipart/form-data">
            <div class="file-input-wrapper">
                <input type="file" name="file" accept=".pdf" required class="file-input" id="file-upload">
                <label for="file-upload" class="file-input-label">
                    <span>ðŸ“Ž</span>
                    <span>Choose PDF File</span>
                </label>
            </div>
            
            <button type="submit" class="upload-button">
                Generate Quiz âœ¨
            </button>
        </form>

        <div class="features">
            <div class="feature-list">
                <div class="feature">
                    <div class="feature-icon">âš¡</div>
                    <div class="feature-text">Fast Processing</div>
                </div>
                <div class="feature">
                    <div class="feature-icon">ðŸŽ¯</div>
                    <div class="feature-text">Smart Questions</div>
                </div>
                <div class="feature">
                    <div class="feature-icon">ðŸ“Š</div>
                    <div class="feature-text">Instant Results</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('file-upload');
        const label = document.querySelector('.file-input-label');
        
        fileInput.addEventListener('change', function(e) {
            const fileName = e.target.files[0]?.name;
            if (fileName) {
                label.innerHTML = `<span>ðŸ“„</span><span>${fileName}</span>`;
                label.style.borderColor = '#667eea';
                label.style.backgroundColor = '#edf2f7';
            }
        });
    </script>
</body>
</html>
