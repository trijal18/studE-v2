<!DOCTYPE html>
<html>
<head><title>Upload PDF</title></head>
<body>
  <h2>Upload PDF for MCQ Generation</h2>
  <form action="/upload/" method="post" enctype="multipart/form-data">
    <input type="file" name="file" accept="application/pdf" required><br>
    <input type="text" name="user_id" placeholder="User ID" required><br>
    <button type="submit">Upload</button>
  </form>
</body>
</html>
