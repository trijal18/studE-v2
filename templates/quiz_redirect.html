<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Your Quiz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(120deg, #a8edea 0%, #fed6e3 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Animated background patterns */
        body::before {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(255,255,255,0.15) 0%, transparent 60%);
            border-radius: 50%;
            top: -200px;
            left: -200px;
            animation: pulse 4s ease-in-out infinite;
        }

        body::after {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            border-radius: 50%;
            bottom: -150px;
            right: -150px;
            animation: pulse 6s ease-in-out infinite reverse;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1) rotate(0deg); opacity: 0.5; }
            50% { transform: scale(1.1) rotate(180deg); opacity: 0.8; }
        }

        .container {
            background: rgba(255, 255, 255, 0.92);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 32px;
            padding: 48px 40px;
            width: 100%;
            max-width: 480px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.12);
            position: relative;
            z-index: 1;
            animation: fadeInUp 0.9s ease-out;
            text-align: center;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .quiz-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            font-size: 36px;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .title {
            font-size: 36px;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 12px;
            letter-spacing: -0.5px;
        }

        .subtitle {
            color: #6b7280;
            font-size: 18px;
            font-weight: 400;
            margin-bottom: 40px;
            line-height: 1.5;
        }

        .form-container {
            margin-bottom: 32px;
        }

        .input-group {
            position: relative;
            margin-bottom: 24px;
        }

        .input-wrapper {
            position: relative;
            overflow: hidden;
            border-radius: 20px;
        }

        .pdf-input {
            width: 100%;
            padding: 20px 24px;
            border: 3px solid #e5e7eb;
            border-radius: 20px;
            font-size: 18px;
            background: #ffffff;
            transition: all 0.4s ease;
            outline: none;
            text-align: center;
            font-weight: 500;
        }

        .pdf-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 6px rgba(102, 126, 234, 0.15);
            transform: translateY(-3px);
        }

        .pdf-input::placeholder {
            color: #9ca3af;
            font-weight: 400;
        }

        .input-glow {
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(102, 126, 234, 0.1), transparent);
            transition: left 0.6s;
        }

        .pdf-input:focus + .input-glow {
            left: 100%;
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 20px 32px;
            border-radius: 20px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.6s;
        }

        .submit-btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn:active {
            transform: translateY(-2px);
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #6b7280;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            padding: 12px 24px;
            border-radius: 16px;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .back-link:hover {
            color: #667eea;
            background: rgba(102, 126, 234, 0.05);
            border-color: rgba(102, 126, 234, 0.2);
            transform: translateX(-3px);
        }

        .back-arrow {
            transition: transform 0.3s ease;
        }

        .back-link:hover .back-arrow {
            transform: translateX(-2px);
        }

        /* Floating quiz elements */
        .floating-element {
            position: absolute;
            opacity: 0.15;
            animation: float-around 15s linear infinite;
            pointer-events: none;
        }

        .element-1 {
            top: 15%;
            left: 8%;
            font-size: 28px;
            animation-delay: 0s;
        }

        .element-2 {
            top: 25%;
            right: 10%;
            font-size: 24px;
            animation-delay: -3s;
        }

        .element-3 {
            bottom: 25%;
            left: 12%;
            font-size: 32px;
            animation-delay: -6s;
        }

        .element-4 {
            bottom: 35%;
            right: 8%;
            font-size: 20px;
            animation-delay: -9s;
        }

        .element-5 {
            top: 40%;
            left: 5%;
            font-size: 26px;
            animation-delay: -12s;
        }

        @keyframes float-around {
            0% { transform: rotate(0deg) translateX(30px) rotate(0deg); }
            100% { transform: rotate(360deg) translateX(30px) rotate(-360deg); }
        }

        /* Responsive design */
        @media (max-width: 480px) {
            .container {
                margin: 20px;
                padding: 36px 28px;
            }
            
            .title {
                font-size: 28px;
            }
            
            .subtitle {
                font-size: 16px;
            }
            
            .pdf-input, .submit-btn {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <!-- Floating quiz-themed elements -->
    <div class="floating-element element-1">üìù</div>
    <div class="floating-element element-2">üéØ</div>
    <div class="floating-element element-3">üí°</div>
    <div class="floating-element element-4">üèÜ</div>
    <div class="floating-element element-5">üìä</div>

    <div class="container">
        <div class="quiz-icon">
            üß†
        </div>

        <h1 class="title">Ready to Quiz?</h1>
        <p class="subtitle">Enter your PDF ID below to begin your personalized quiz experience</p>

        <div class="form-container">
            <form method="post" action="/quiz_redirect">
                <div class="input-group">
                    <div class="input-wrapper">
                        <input type="text" name="pdf_id" placeholder="Enter PDF ID" required class="pdf-input">
                        <div class="input-glow"></div>
                    </div>
                </div>

                <button type="submit" class="submit-btn">
                    Start Quiz
                </button>
            </form>
        </div>

        <a href="/home" class="back-link">
            <span class="back-arrow">‚Üê</span>
            Back to Home
        </a>
    </div>
</body>
</html>
